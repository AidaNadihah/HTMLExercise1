<body>
<form name="frmReg" action="process.php" method="get">
<table border="1" cellpadding="2"cellspacing="2">
<tr>
<td colspan="2" rowspan="1">Borang Pendaftaran(Registration Form)</td>
</tr>
<tr>

<th>Nama (Name)</td>
<td><input maxlength="100" size="40" name="txtNama"></td>
</tr>
<tr>

<td>&nbsp;<input maxlength="2" size="2" name="txtUmur">
Tahun/Years</td>
</tr>
<tr>
<th> Alamat(Address)</th>
<td><textarea rows="8" cols="20"></textarea></td> 
</tr>
<tr>
<th> Jantina(Gender)</th>

Bahasa Inggeris <input name="chkLanguage" value="Bahasa Arab" type="checkbox">
Bahasa Arab</td>
</tr>
<tr>
<td></td>
<td><input name="btnClear" value="Padam/clear" type="reset"> &nbsp;<input name="btnSubmit"
&nbsp; input name="btnSubmit" value="Submit/Hantar" type="submit"></td>
</tr>
